<!DOCTYPE html>
<html>
<head>
    <title>WYSIWYG editor</title>
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <!-- Top menu -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-menu" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>

            <div class="collapse navbar-collapse" id="top-menu">
              <ul class="nav navbar-nav">
                <li><a id="save-btn" href="#">Save</a></li>
                <li><a id="preview-btn" href="#">Preview</a></li>
              </ul>
              <div class="navbar-form navbar-right">
                <div class="form-group">
                    <button id="side-panel-btn" class="btn btn-default" data-toggle="collapse" data-target="#side-panel" aria-expanded="false">Toggle side menu</button>
                </div>
              </div>
              <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Add <span class="caret"></span></a>
                  <ul class="dropdown-menu" id="add-btn-list">
                  </ul>
                </li>
              </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid" id="main-container">
        <div class="side-panel scroll-view collapse in" id="side-panel">
            <div class="side-panel-content" id="side-panel-content">
                <form  id="style-form" class="hidden">
                    <div id="style-inputs">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
        <div class="content-container scroll-view" id="content-container">
            <div class="content" id="content">
            </div>
        </div>
    </div>

    <div id="modal-window" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Edit object</h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="modal-save">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="templates hidden">
        <!-- Block template -->
        <div id="block-template">
            <div class="block-container">
                <div class="block-title block-container-inner">
                </div>
                <div class="block-buttons block-container-inner">
                    <button class="btn btn-default btn-update">
                        Update
                    </button>

                    <button class="btn btn-default btn-delete">
                        Delete
                    </button>

                    <button class="btn btn-default btn-move btn-move-prev">
                        Move back
                    </button>

                    <button class="btn btn-default btn-move btn-move-next">
                        Move forward
                    </button>                    
                </div>
                <div class="block-content block-container-inner">
                </div>
            </div>
        </div>
        <!-- End of block template -->

        <!-- Container template -->
        <div id="container-template">
            <div class="site-container"></div>
        </div>
        <!-- End of container template -->

        <!-- Row template -->
        <div id="row-template">
            <div class="site-row"></div>
        </div>
        <!-- End of row template -->

        <!-- Column template -->
        <div id="column-template">
            <div class="site-column"></div>
        </div>
        <!-- End of column template -->

        <!-- Text template -->
        <div id="text-template">
            <div class="site-text"></div>
        </div>
        <!-- End of text template -->

        <!-- Button template -->
        <div id="button-template">
            <div class="site-button">
                <button></button>
            </div>
        </div>
        <!-- End of button template -->

        <!-- Image template -->
        <div id="image-template">
            <div class="site-image">
                <img alt="">
            </div>
        </div>
        <!-- End of image template -->

        <!-- Url template -->
        <div id="url-template">
            <div class="site-url">
                <a href="#"></a>
            </div>
        </div>
        <!-- End of url template -->

        <!-- Input style template -->
        <div id="input-style-template">
            <div class="form-group hidden">
                <label></label>
                <input class="form-control" type="text" name="">
            </div>
        </div>
        <!-- End of input style template -->

        <!-- Select style template -->
        <div id="select-style-template">
            <div class="form-group hidden">
                <label></label>
                <select class="form-control" name=""></select>
            </div>
        </div>
        <!-- End of select style template -->

        <!-- Color style template -->
        <div id="color-style-template">
            <div class="form-group hidden">
                <label></label>
                <input class="form-control" type="color" name="">
            </div>
        </div>
        <!-- End of color style template -->

        <!-- Content of modal window for text template -->
        <div id="modal-text-template">
            <div class="form-group">
                <label>Content</label>
                <textarea class="form-control" name="text"></textarea>
            </div>
        </div>
        <!-- End of content of modal window for text template -->

        <!-- Content of modal window for button template -->
        <div id="modal-button-template">
            <div class="form-group">
                <label>Caption</label>
                <input class="form-control" name="text">
            </div>
        </div>
        <!-- End of content of modal window for button template -->

        <!-- Content of modal window for url template -->
        <div id="modal-url-template">
            <div class="form-group">
                <label>Url</label>
                <input class="form-control" name="url">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" name="text"></textarea>
            </div>
        </div>
        <!-- End of content of modal window for url template -->

        <!-- Content of modal window for image template -->
        <div id="modal-image-template">
            <div class="form-group">
                <label>Image URL</label>
                <input class="form-control" name="src">
            </div>
        </div>
        <!-- End of content of modal window for image template -->
    </div>

    <script type="text/javascript" src="/vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/vendor/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="/js/bundle.js"></script>
</body>
</html>
