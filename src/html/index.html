<!DOCTYPE html>
<html>
<head>
    <title>WYSIWYG editor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <!-- Top menu -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-menu" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>

            <div class="collapse navbar-collapse" id="top-menu">
              <ul class="nav navbar-nav">
                <li><a id="save-btn" href="#">Save</a></li>
                <li><a id="preview-btn" href="#">Preview</a></li>
              </ul>
              <div class="navbar-form navbar-right">
                <div class="form-group">
                    <button id="side-panel-btn" class="btn btn-default" data-toggle="collapse" data-target="#side-panel" aria-expanded="false">Toggle side menu</button>
                </div>
              </div>
              <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Add <span class="caret"></span></a>
                  <ul class="dropdown-menu" id="add-btn-list">
                  </ul>
                </li>
              </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid" id="main-container">
        <div class="side-panel scroll-view collapse in" id="side-panel">
            <div class="side-panel-content" id="side-panel-content">
                <form  id="style-form" class="hidden">
                    <div id="style-inputs">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
        <div class="content-container scroll-view" id="content-container">
            <div class="content" id="content">
            </div>
        </div>
    </div>

    <div class="templates hidden">
        <!-- Block template -->
        <div id="block-template">
            <div class="block-container">
                <div class="block-buttons">
                    <button class="btn btn-default btn-delete">
                        Delete
                    </button>
                </div>
                <div class="block-content">
                </div>
            </div>
        </div>
        <!-- End of block template -->

        <!-- Container template -->
        <div id="container-template">
            <div class="site-container">hoishfshdfshdfshf</div>
        </div>
        <!-- End of container template -->

        <!-- Size style template -->
        <div id="size-style-template">
            <div class="form-group hidden">
                <label></label>
                <input class="form-control" type="text" name="">
            </div>
        </div>
        <!-- End of size style template -->
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Registries -->
    <script type="text/javascript" src="/js/jquery-cache.js"></script>
    <script type="text/javascript" src="/js/object-registry.js"></script>
    <script type="text/javascript" src="/js/style-registry.js"></script>

    <!-- Elements -->
    <script type="text/javascript" src="/js/elements/base/base-element.js"></script>
    <script type="text/javascript" src="/js/elements/base/base-factory.js"></script>

    <script type="text/javascript" src="/js/elements/container/container.js"></script>
    <script type="text/javascript" src="/js/elements/container/container-factory.js"></script>

    <!-- Styles -->
    <script type="text/javascript" src="/js/styles/consts.js"></script>
    <script type="text/javascript" src="/js/styles/base-style.js"></script>
    <script type="text/javascript" src="/js/styles/size-style.js"></script>
    <script type="text/javascript" src="/js/styles/padding.js"></script>

    <!-- Entry -->
    <script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
